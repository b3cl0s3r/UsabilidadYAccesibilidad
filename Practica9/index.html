<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code time</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <meta
      name="description"
      content="CodeTime es el banco de tiempo pensado para aquellos usuarios que quieran aprender y compartir sus conocimientos en informática."
    />

    <meta name="Language" content="Spanish" />
    <meta name="”Distribution”" content="Global" />
    <link
      media="screen"
      href="./css/materialize.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      media="screen"
      href="./css/styles.css"
      type="text/css"
      rel="stylesheet"
    />
    <script defer src="js/index.js"></script>
    <script src="js/materialize.js"></script>
  </head>

  <body>
    <h1>Acordeón</h1>

    <ul class="collapsible" tabindex="0">
      <li>
        <buttom
          aria-expanded="false"
          class="collapsible-header"
          id="button-1"
          aria-controls="body-1"
          tabindex="0"
          ><i aria-hidden="true" class="material-icons">filter_drama</i>First</buttom
        >
        <div hidden="" class="collapsible-body" id="body-1">
          <span>Primer Texto</span>
        </div>
      </li>
      <li>
        <buttom
          aria-expanded="true"
          class="collapsible-header"
          id="button-2"
          aria-controls="body-2"
          tabindex="0"
          ><i aria-hidden="true" class="material-icons">place</i>Second</buttom
        >
        <div tabindex="0" class="collapsible-body" id="body-2">
          <span>Segundo Texto</span>
        </div>
      </li>
      <li>
        <buttom
          aria-expanded="false"
          class="collapsible-header"
          id="button-3"
          aria-controls="body-3"
          tabindex="0"
          ><i aria-hidden="true" class="material-icons">whatshot</i><buttom></buttom>Third</buttom
        >
        <div hidden="" class="collapsible-body" id="body-3">
          <span>Tercer Texto</span>
        </div>
      </li>
    </ul>

    <h1>Breadcrumb</h1>

    <nav>
      <div class="nav-wrapper">
        <div class="col s12" aria-label="breadcrumbs" tabindex="0 ">
          <a href="#!" class="breadcrumb">Inicio</a>
          <a href="#!" class="breadcrumb">Página 1</a>
          <a href="#!" class="breadcrumb" aria-current="location">Página 2</a>
        </div>
      </div>
    </nav>

  <h1 tabindex="0">Carrusel de fotos  </h1>

  <div class="container" aria-live="polite" id="carruselcontrol">
      <div class="row center">
        <div class="carousel" >
          <a aria-hidden="false" class="carousel-item" href="#one!"
            ><img
              class="responsive-img"
              src="img/Laura.jpg"
              alt="Foto de Laura 1"
          /></a>
          <a aria-hidden="true" tabindex="-1" class="carousel-item" href="#two!"
            ><img
              class="responsive-img"
              src="img/Marcos.jpg"
              alt="Foto de Marcos 1"
          /></a>
          <a aria-hidden="true" tabindex="-1" class="carousel-item" href="#three!"
            ><img
              class="responsive-img"
              src="img/Laura.jpg"
              alt="Foto de Laura 2"
          /></a>
          <a aria-hidden="true" tabindex="-1" class="carousel-item" href="#four!"
            ><img
              class="responsive-img"
              src="img/Marcos.jpg"
              alt="Foto de Marcos 2"
          /></a>
          <a aria-hidden="true" tabindex="-1" class="carousel-item" href="#five!"
            ><img
              class="responsive-img"
              src="img/Laura.jpg"
              alt="Foto de Laura 3"
          /></a>
        </div>
      </div>
    </div>
