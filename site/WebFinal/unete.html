<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="Language" content="Spanish" />
    <meta name="”Distribution”" content="Global" />
    <title>CodeTime</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta
      name="description"
      content="CodeTime es el banco de tiempo pensado para aquellos usuarios que quieran aprender y compartir sus conocimientos en informática."
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link media="screen" href="./styles.css" type="text/css" rel="stylesheet" />

    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"
    ></script>
    <script defer src="./js/unete.js"></script>
    <script defer src="js/index.js"></script>
  </head>

  <body>
    <div>
      <nav class="nav-extended">
        <div class="nav-wrapper blue-grey darken-4">
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="left hide-on-med-and-down">
            <li>
              <a name="contenido" href="#contenido" id="goto"
                >Ir al contenido</a
              >
            </li>
          </ul>
          <a href="#!" class="brand-logo center" tabindex="0">CodeTime</a>

          <ul class="right hide-on-med-and-down"></ul>
        </div>
      </nav>

      <ul class="sidenav hide-on-large-only" id="mobile-demo"></ul>

      <div class="row center-align">
        <div class="col l6 offset-l3 m8 offset-m2">
          <div class="divider"></div>
          <div class="section">
            <div id="contenido" tabindex="0">
              <h4 tabindex="0">Conéctate</h4>
              <br /><br />

              <form>
                <div class="row">
                  <input
                    type="text"
                    id="userlogin"
                    placeholder="Nombre de usuario"
                    title="Nombre de usuario"
                    maxlength="30"
                    minlength="4"
                    class="validate"
                    autocomplete="username"
                    required="true"
                  />
                  <p
                    id="loginCheck"
                    class="helper-text"
                    data-error="El nombre de usuario debe tener longitud mínima de 4."
                  ></p>
                </div>
                <div class="row">
                  <input
                    required="true"
                    type="password"
                    id="passlogin"
                    placeholder="Contraseña"
                    title="Contraseña"
                    maxlength="30"
                    minlength="6"
                    class="validate"
                    autocomplete="current-password"
                  />
                  <p
                    id="loginCheck"
                    class="helper-text"
                    data-error="La contraseña debe tener longitud mínima de 6."
                  ></p>
                  <br /><br />
                </div>
                <div id="errorloginmsg"></div>
                <button type="button" class="login-buttom" id="conectarse">
                  Conectarse
                </button>
              </form>
              <br /><br /><br />
              <h4 tabindex="0">¿No estás registrado?</h4>
              <br /><br />
              <div class="row">
                <input
                  type="text"
                  id="userregister"
                  class="validate"
                  placeholder="Nombre de usuario"
                  title="Nombre de usuario"
                  maxlength="30"
                  minlength="4"
                  autocomplete="username"
                />
                <p
                  id="userChecker"
                  class="helper-text"
                  data-error="El nombre de usuario debe tener longitud mínima de 4."
                ></p>
              </div>
              <div class="row">
                <input
                  type="email"
                  id="emailregister"
                  class="validate"
                  placeholder="Correo electrónico"
                  title="Correo electrónico"
                />
                <p
                  id="emailChecker"
                  class="helper-text"
                  data-error="El email debe contener @ y una terminación. example@email.com"
                ></p>
              </div>
              <div class="row">
                <input
                  type="password"
                  id="passregister"
                  placeholder="Contraseña"
                  title="Contraseña"
                  maxlength="30"
                  minlength="6"
                  class="validate"
                  autocomplete="new-password"
                />
                <p
                  id="passChecker"
                  class="helper-text"
                  data-error="La contraseña debe tener longitud mínima de 6."
                ></p>
              </div>
              <div class="row">
                <input
                  type="tel"
                  id="telregister"
                  title="Teléfono"
                  placeholder="Teléfono"
                  minlenght="8"
                />
              </div>
              <div id="errormsg"></div>
              <div id="registrocorrecto"></div>
              <br /><br />
              <button type="button" class="login-buttom" id="registro">
                Registrarse
              </button>
            </div>
          </div>
        </div>
      </div>

      <footer class="page-footer blue-grey darken-4">
        <div class="container">
          <div class="right">
            <label for="volver" class="hidescreen">Volver</label>
            <a
              name="contenido"
              href="#contenido"
              tabindex="0"
              id="volver"
              name="volver"
            >
              <i class="large material-icons" arial-hidden="true"
                >arrow_upward</i
              >
            </a>
          </div>
          <div class="row">
            <div class="col l6 s12 m8" tabindex="0">
              <h5 class="white-text">Confían en nosotros:</h5>
              <br />
              <img
                class="col s4 l4 m4"
                alt="IBM"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/1200px-IBM_logo.svg.png"
              />
              <img
                class="col s4 l4 m4"
                alt="Google"
                src="https://www.google.es/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
              />
              <img
                class="col s4 l4 m4"
                alt="Iberdrola"
                src="https://1000marcas.net/wp-content/uploads/2019/11/Logo-Iberdrola.png"
              />
              <br /><br /><br />
            </div>
          </div>
        </div>
        <div class="footer-copyright grey darken-4">
          <div class="container">
            © 2020 CodeTime. Todos los derechos reservados.
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
